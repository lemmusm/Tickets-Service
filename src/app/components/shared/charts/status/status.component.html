<div class="col-md-6">
        <canvas id="chartStatus">{{ chartStatus }}</canvas>
    </div>
    <div class="col-md-6 mt-5 mb-5">
        <div class="table-responsive">
            <table class="table mg-b-0">
                <thead>
                    <tr>
                        <th *ngFor="let g of gstatus">{{g.status}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th *ngFor="let g of gstatus">{{g.count}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
