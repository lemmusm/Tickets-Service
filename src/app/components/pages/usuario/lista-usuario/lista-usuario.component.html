<div class="slim-mainpanel mt-5">
    <div class="container">
            <app-menucontrolpanel></app-menucontrolpanel>
        <h4 class="tx-inverse mb-5">LISTADO DE USUARIOS</h4>
        <table id="listadoUsuarios" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
            <thead>
                <tr>
                    <th style="width: 5%" class="text-center">#</th>
                    <th style="width: 25%" class="text-center">Nombre</th>
                    <th style="width: 25%" class="text-center">Email</th>
                    <th style="width: 30%" class="text-center">Departamento</th>
                    <th style="width: 15%" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ usuario.displayName }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.departamento.departamento }}</td>
                    <td>
                        <div class="row fixMarginRow">
                            <div class="col-6 fixPaddingCol">
                                <div class="btn-demo">
                                    <button class="btn btn-primary btn-sm btn-block" [routerLink]="['/editarUsuario', usuario.uid]">
                                        <i class="far fa-edit"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-6 fixPaddingCol">
                                <div class="btn-demo">
                                    <button class="btn btn-danger btn-sm btn-block" (click)="deleteUsuario(usuario.uid)">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
