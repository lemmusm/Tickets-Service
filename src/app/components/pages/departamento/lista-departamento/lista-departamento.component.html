<div class="slim-mainpanel">
  <div class="container pd-t-30">
    <app-menucontrolpanel></app-menucontrolpanel>
    <label class="section-title">Listado departamentos</label>
    <table
      id="listadoDepartamentos"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="row-border hover table"
    >
      <thead>
        <tr>
          <th style="width: 5%" class="text-center">#</th>
          <th style="width: 50%" class="text-center">Departamento</th>
          <th style="width: 20%" class="text-center">Ubicaci√≥n</th>
          <th style="width: 10%" class="text-center">Integrantes</th>
          <th style="width: 15%" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos; let i = index">
          <td class="text-center fixLineHeightText">{{ i + 1 }}</td>
          <td class="fixLineHeightText">{{ departamento.departamento }}</td>
          <td class="fixLineHeightText">{{ departamento.ubicacion }}</td>
          <td class="text-center fixLineHeightText">
            {{ departamento.usuarios.length }}
          </td>
          <td>
            <div class="row fixMarginRow">
              <div class="col-6 fixPaddingCol">
                <div class="btn-demo">
                  <a
                    class="btn btncustom"
                    [routerLink]="[
                      '/editarDepartamento',
                      departamento.id_departamento
                    ]"
                  >
                    <i class="btnsuccess far fa-edit"></i>
                  </a>
                </div>
              </div>
              <div class="col-6 fixPaddingCol">
                <div class="btn-demo">
                  <a
                    class="btn btncustom"
                    (click)="deleteDepartamento(departamento.id_departamento)"
                  >
                    <i class="btndanger far fa-trash-alt"></i>
                  </a>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
